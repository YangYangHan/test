<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<button id="btn">点击++</button>
	<a href="8_获取cookie.html">到第一个页面中去</a>
<script type="text/javascript">
	/*
		cookie:实际上是后端的技术
		
		前端使用cookie跟后端干的事不一样，不过，都是通过cookie的特性来操作的
		
		后端没有任何的方法将当前用户状态保存。所以使用cookie来记录当前的用户信息。
		
		
		cookie必须在服务器环境下才能运行
		
		cookie能够将当前域名下的数据保存在浏览器中。
		
		
		写操作：
			document.cookie = key=value;
			
		简单的读操作:
			console.log(document.cookie);
			
		以前的浏览器下 -- 字字千金。
		cookie的存储量下小，据说一个域名有多少个（30-50个）。
		
		cookie的生命周期:
			
			默认情况：
				在浏览器关闭之前。
			
			;expires=设置的时间:
				设置生命周期
		
		
	*/
	
	document.cookie = 'xm';
	document.cookie = 'name=xh';
	
	var num = 0;
	
	btn.onclick = function(){
		num++;
//		var iDate = new Date();
//		
//		iDate.setDate(iDate.getDate());
//		
//		document.cookie = 'num='+num+';expires='+iDate;

		setCookie('num',num,10);	
		alert(num);
	}
	
	function setCookie(key,value,time){
		if(time){
			var iDate = new Date();
			iDate.setDate(iDate.getDate()+time);
			document.cookie = key+'='+value+';expires='+iDate
		}else{
			document.cookie = key+'='+value;
		}
	}
	
	
</script>
</body>
</html>
