<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<style type="text/css">
			.swiper-container{
				/*width: 1500px;*/
				width: 500px;
				height: 400px;
				margin-top: 100px;
				position: relative;
				background: #f1f1f1;
			}
			img{
				display: block;
				border: 0;
				width: 500px;
				height: 300px;
				position: absolute;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/a.jpg"/></div>
				<div class="swiper-slide"><img src="img/b.jpg"/></div>
				<div class="swiper-slide"><img src="img/c.jpg"/></div>
				<div class="swiper-slide"><img src="img/d.jpg"/></div>
				<div class="swiper-slide"><img src="img/e.jpg"/></div>
				<div class="swiper-slide"><img src="img/f.jpg"/></div>
			</div>
			<!--按钮-->
			<div class="swiper-button-prev"></div>
    		<div class="swiper-button-next"></div>
    		<!--分页-->
    		<div class="swiper-pagination"></div>
		</div>
		<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//初始化
			var mySwiper=new Swiper('.swiper-container',{
				//时间间隔
				autoplay:1000,
				//方向：水平(horizontal)或垂直(vertical)
				direction : 'horizontal',
				//速度：默认300
				speed:1000,
				//用户操作swiper之后，是否禁止autoplay。默认为true：停止。
				autoplayDisableOnInteraction : false,
				//切换效果
				//effect : 'fade',
				//effect : 'cube'
				/*effect : 'coverflow',
				coverflow: {
					//去掉阴影
		            slideShadows : false
		        },*/
				//effect : 'flip',
				//按钮
				prevButton:'.swiper-button-prev',
				nextButton:'.swiper-button-next',
				//分页
				pagination : '.swiper-pagination',
				paginationType : 'bullets',
				paginationClickable :true,
				/*
					‘bullets’  圆点（默认）
					‘fraction’  分式 
					‘progress’  进度条
				*/
				//设置slider容器能够同时显示的slides数量
				//slidesPerView :3
			})
		</script>
	</body>
</html>
