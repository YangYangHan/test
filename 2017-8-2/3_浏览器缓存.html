<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		
		浏览器缓存:
			
			通过浏览器的url访问的地址，只要每次访问就会把这个地址，
			给缓存下来，以便下次访问直接就走缓存,下一次访问同一个地址的
			时候不会再进行HTTP请求了，大大减少了服务器的压力。
			
		有些时候后端改的东西因为有缓存机制，所以再次刷新页面的时候依然显示
		之前的内容。
		
		解决：
			只要不是同一个地址就OK
			
			.jpg?32312dsadsa
		
		
		
			
		
	*/
</script>
</body>
</html>
