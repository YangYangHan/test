	//找到下面字符串中所有的数字（包括连续的）并且放到数组中。
	/*
		创建一个变量，来存放是数字的情况，当循环字符串的时候，如果发现
		当前i为数字，那么就 +=这个变量，如果不是，就将拼好的变量push到
		数组中，并且清空这个变量以便下次使用。
	*/
	//hj32xkfjskh8e321dsm1sds7aye217e120jd9
	//[32]  temp = 3 => temp+=2 => 32 => temp = ''
	
	var temp = '';
	
	for(var i=0;i<str.length;i++){
		if(!isNaN(parseInt(str.charAt(i)))){//true NaN
			temp += str.charAt(i);
		}else{
			if(temp){
				arr.push(temp);
				temp = '';
			}
		}
	}
	if(temp){
		arr.push(temp);
		temp = '';
	}
